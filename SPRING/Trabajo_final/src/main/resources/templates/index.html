<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Chistes App</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f5f5f5;
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
		}

		table {
			width: 90%;
			margin: auto;
			border-collapse: collapse;
			background: white;
		}

		th {
			background: #444;
			color: white;
			padding: 10px;
		}

		td {
			border-bottom: 1px solid #ddd;
			padding: 8px;
		}

		tr:hover {
			background: #f0f0f0;
		}

		.btn-eliminar {
			color: white;
			background: #d9534f;
			padding: 5px 10px;
			border-radius: 4px;
			text-decoration: none;
			font-size: 14px;
		}

		.btn-eliminar:hover {
			background: #c9302c;
		}

		.formulario {
			width: 300px;
			margin: 30px auto;
			background: white;
			padding: 15px;
			border-radius: 8px;
		}

		input {
			width: 100%;
			padding: 6px;
			margin-bottom: 10px;
			border: 1px solid #bbb;
			border-radius: 4px;
		}

		button {
			width: 100%;
			padding: 8px;
			background: #28a745;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background: #218838;
		}
	</style>
</head>

<body>

	<h1>Chistes</h1>

	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Texto</th>
				<th>Autor</th>
				<th>Borrar</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="c : ${lista}">
				<td th:text="${c.id}"></td>
				<td th:text="${c.texto}"></td>
				<td th:text="${c.autor}"></td>
				<td>
					<a th:href="@{'/eliminar/' + ${c.id}}">
						<button>Eliminar</button>
					</a>
				</td>
			</tr>
		</tbody>
	</table>

	<br><br>

	<form action="/agregar" method="post">
		ID: <input type="text" name="id"> <br>
		Texto: <input type="text" name="texto"> <br>
		Autor: <input type="text" name="autor"> <br>
		<button type="submit">Agregar Chiste</button>
	</form>

</body>

</html>
