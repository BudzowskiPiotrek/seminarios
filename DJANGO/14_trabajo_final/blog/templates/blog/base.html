<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cine</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; }
        nav { background-color: #333; padding: 10px; margin-bottom: 20px; }
        nav a { color: white; text-decoration: none; margin-right: 15px; }
        nav a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; background-color: #ddd; text-decoration: none; color: black; border: 1px solid #ccc; }
        .container { max-width: 800px; margin: 0 auto; }
        .error { color: red; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'inicio' %}">Inicio</a>
        <a href="{% url 'mejores_peliculas' %}">Mejores Películas</a>
        {% if user.is_authenticated %}
            <a href="{% url 'mis_resenas' %}">Mis Reseñas</a>
            <a href="{% url 'crear_resena' %}">Crear Reseña</a>
            <span style="color: white; float: right;">Hola, {{ user.username }} | <a href="{% url 'logout' %}">Cerrar Sesión</a></span>
        {% else %}
            <span style="float: right;">
                <a href="{% url 'login' %}">Iniciar Sesión</a>
                <a href="{% url 'registro' %}">Registrarse</a>
            </span>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
