{% extends 'blog/base.html' %}

{% block content %}
<h1>Cartelera de Películas</h1>
<table>
    <thead>
        <tr>
            <th>Título</th>
            <th>Director</th>
            <th>Fecha Lanzamiento</th>
        </tr>
    </thead>
    <tbody>
        {% for pelicula in peliculas %}
        <tr>
            <td>{{ pelicula.titulo }}</td>
            <td>{{ pelicula.director }}</td>
            <td>{{ pelicula.fecha_lanzamiento }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No hay películas disponibles.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
